<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>质量控制报告</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #2c3e50; text-align: center; }
        .content { margin-top: 20px; text-align: left; }
        .highlight { color: #5470c6; font-weight: bold; }
        .chart-container { text-align: center; margin-top: 20px; }
        img { max-width: 95%; height: auto; margin-top: 10px; border: 1px solid #ddd; padding: 5px; }
    </style>
</head>
<body>
<h1 th:text="${qcFormName} + '报告'"></h1>

<p class="bold">检测时间范围：<span class="highlight" th:text="${startDateTime}"></span> 至 <span class="highlight" th:text="${endDateTime}"></span></p>

<h2>检测数据</h2>

<div class="content">
    <th:block th:each="chart : ${charts}">
        <div class="chart-container">
            <img th:src="@{${chart.chartImage}}" alt="检测图表">

            <th:block th:if="${chart.chartType == 'line'}">
                <p>在本次检测中，数据的最高值为 <span class="highlight" th:text="${chart.max}"></span>，最低值为 <span class="highlight" th:text="${chart.min}"></span>。
                    经过计算，均值为 <span class="highlight" th:text="${chart.average}"></span>，总体数据量达到 <span class="highlight" th:text="${chart.total}"></span> 条。
                </p>
            </th:block>

            <th:block th:if="${chart.chartType == 'pie'}">
                <p>本次检测涉及多个分类，每个类别的统计情况如下：</p>
                <p>
                    <th:block th:each="item : ${chart.info}">
                        <span th:text="${item.label}"></span> 出现了 <span class="highlight" th:text="${item.count}"></span> 次，占总体的 <span class="highlight" th:text="${item.percentage}"></span>%。
                    </th:block>
                </p>
                <p>数据总量为 <span class="highlight" th:text="${chart.total}"></span> 条</p>
            </th:block>
        </div>
    </th:block>
</div>

</body>
</html>
